# ================= å…¨å±€ç¯å¢ƒå˜é‡ =================
env:
  REPO_URL: https://github.com/your/openwrt.git         # OpenWrt æºç ä»“åº“åœ°å€
  REPO_BRANCH: master                                  # OpenWrt æºç åˆ†æ”¯
  CONFIG_FILE: configs/your_device.config               # è®¾å¤‡ .config æ–‡ä»¶è·¯å¾„
  DIY_SCRIPT: diy-script.sh                            # è‡ªå®šä¹‰è¡¥ä¸è„šæœ¬è·¯å¾„
  FIRMWARE_TAG: OpenWrt-AutoBuild                      # å‘å¸ƒæ ‡ç­¾ï¼ˆå»ºè®®å”¯ä¸€ï¼‰
  CACHE_TOOLCHAIN: true                                # æ˜¯å¦ç¼“å­˜å·¥å…·é“¾ï¼ˆåŠ é€ŸäºŒæ¬¡ç¼–è¯‘ï¼‰
  UPLOAD_BIN_DIR: false                                # æ˜¯å¦ä¸Šä¼ å®Œæ•´ bin ç›®å½•ï¼ˆä¸€èˆ¬ä¸º falseï¼‰
  FIRMWARE_RELEASE: true                               # æ˜¯å¦ä¸Šä¼ åˆ° Releaseï¼ˆtrue=ä¸Šä¼ ï¼‰
  CLASH_KERNEL: amd64                                  # clash å†…æ ¸æ¶æ„
  TZ: Asia/Shanghai                                    # æ—¶åŒº

jobs:
  Build:
    runs-on: ubuntu-22.04  # ç¼–è¯‘ç¯å¢ƒï¼Œå»ºè®® 22.04

    steps:
    # æ£€æŸ¥æœåŠ¡å™¨æ€§èƒ½ï¼ˆå¯é€‰ï¼Œä¾¿äºäº†è§£ç¼–è¯‘èµ„æºï¼‰
    - name: Check Server Performance
      run: |
        echo "è­¦å‘Šâš  æœåŠ¡å™¨æ€§èƒ½æœ‰é™ï¼Œæ’ä»¶è¿‡å¤šè¯·æ³¨æ„ï¼"
        echo "--------------------------CPUä¿¡æ¯--------------------------"
        echo "CPUç‰©ç†æ•°é‡ï¼š$(cat /proc/cpuinfo | grep 'physical id' | sort | uniq | wc -l)"
        echo "CPUæ ¸å¿ƒä¿¡æ¯ï¼š$(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c)"
        echo "--------------------------å†…å­˜ä¿¡æ¯--------------------------"
        sudo lshw -short -C memory | grep GiB || true
        echo "--------------------------ç¡¬ç›˜ä¿¡æ¯--------------------------"
        df -hT

    # åˆå§‹åŒ–ç¯å¢ƒï¼Œæ¸…ç†æ— ç”¨ä¾èµ–ï¼Œé‡Šæ”¾ç©ºé—´
    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi $(docker images -q) || true
        sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android $AGENT_TOOLSDIRECTORY
        sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
        sudo -E apt-get -y update
        sudo -E apt-get -y install $(curl -fsSL is.gd/depends_ubuntu_2204)
        sudo -E systemctl daemon-reload
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get -y clean
        sudo timedatectl set-timezone "$TZ"

    # åˆå¹¶ç£ç›˜ç©ºé—´ï¼Œé˜²æ­¢ç£ç›˜çˆ†æ»¡
    - name: Combine Disks
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        temp-reserve-mb: 100
        root-reserve-mb: 1024

    # æ‹‰å– workflow ä»“åº“ä»£ç 
    - name: Checkout
      uses: actions/checkout@v4

    # å…‹éš† OpenWrt æºç å¹¶æå–å…ƒä¿¡æ¯
    - name: Clone Source Code
      run: |
        git clone --depth 1 -b "$REPO_BRANCH" "$REPO_URL" openwrt
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
        # æå–ä¸»åˆ†æ”¯æœ€åä¸€æ¬¡æäº¤ä¿¡æ¯
        VERSION_INFO=$(git show -s --date=short --format="ä½œè€…: %an<br/>æ—¶é—´: %cd<br/>å†…å®¹: %s<br/>hash: %H" 2>/dev/null || echo "unknown")
        echo "VERSION_INFO=$VERSION_INFO" >> $GITHUB_ENV
        # æå–å†…æ ¸ç‰ˆæœ¬ï¼ˆå…¼å®¹å¤šç§æºç ç»“æ„ï¼‰
        VERSION_KERNEL="unknown"
        if ls target/linux/generic/kernel-* 1>/dev/null 2>&1; then
          VERSION_KERNEL=$(grep -oP 'LINUX_KERNEL_HASH-\K[0-9]+\.[0-9]+\.[0-9]+' target/linux/generic/kernel-* | head -n1 || true)
        elif grep -r -m1 -oP 'LINUX_VERSION:=[ ]*\K[0-9]+\.[0-9]+\.[0-9]+' target/linux/ 2>/dev/null | head -n1 | grep -q .; then
          VERSION_KERNEL=$(grep -r -m1 -oP 'LINUX_VERSION:=[ ]*\K[0-9]+\.[0-9]+\.[0-9]+' target/linux/ | head -n1)
        fi
        echo "VERSION_KERNEL=$VERSION_KERNEL" >> $GITHUB_ENV

    # ç”Ÿæˆå˜é‡ï¼Œä¾¿äºåç»­ç¼“å­˜å’Œå‘å¸ƒ
    - name: Generate Variables
      run: |
        cp "$CONFIG_FILE" "$OPENWRT_PATH/.config"
        cd "$OPENWRT_PATH"
        make defconfig
        SOURCE_REPO="$(echo $REPO_URL | awk -F '/' '{print $(NF)}')"
        echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
        # æå– target
        DEVICE_TARGET=$(grep CONFIG_TARGET_BOARD .config | grep -o '\".*\"' | tr -d '\"' || true)
        [ -z "$DEVICE_TARGET" ] && DEVICE_TARGET=$(grep CONFIG_TARGET_BOARD .config | awk -F '=' '{print $2}' | tr -d '\"' || true)
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
        DEVICE_SUBTARGET=$(grep CONFIG_TARGET_SUBTARGET .config | grep -o '\".*\"' | tr -d '\"' || true)
        [ -z "$DEVICE_SUBTARGET" ] && DEVICE_SUBTARGET=$(grep CONFIG_TARGET_SUBTARGET .config | awk -F '=' '{print $2}' | tr -d '\"' || true)
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV

    # ç¼“å­˜å·¥å…·é“¾ï¼ŒåŠ é€ŸäºŒæ¬¡ç¼–è¯‘ï¼ˆå¯é€‰ï¼‰
    - name: Cache Toolchain
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
        ccache: false
        mixkey: ${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
        prefix: ${{ env.OPENWRT_PATH }}

    # å®‰è£… feedsï¼ˆOpenWrt æ’ä»¶æºï¼‰
    - name: Install Feeds
      run: |
        cd "$OPENWRT_PATH"
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # åŠ è½½è‡ªå®šä¹‰é…ç½®å¹¶è¿è¡Œ DIY è„šæœ¬
    - name: Load Custom Configuration and Run DIY Script
      run: |
        [ -e files ] && mv files "$OPENWRT_PATH/files"
        [ -e "$CONFIG_FILE" ] && mv "$CONFIG_FILE" "$OPENWRT_PATH/.config"
        chmod +x "$DIY_SCRIPT" || true
        cd "$OPENWRT_PATH"
        if [ -f "$GITHUB_WORKSPACE/$DIY_SCRIPT" ]; then
          "$GITHUB_WORKSPACE/$DIY_SCRIPT" || true
        else
          echo "::warning ::DIY script not found, skipped"
        fi

    # ä¸‹è½½ DL åŒ…ï¼ˆæºç ä¾èµ–åŒ…ï¼Œå¤±è´¥ç«‹å³ç»ˆæ­¢ï¼‰
    - name: Download DL Package
      run: |
        cd "$OPENWRT_PATH"
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    # ç¼–è¯‘å›ºä»¶ï¼ˆæ ¸å¿ƒæ­¥éª¤ï¼‰
    - name: Compile Firmware
      id: compile
      run: |
        cd "$OPENWRT_PATH"
        echo "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "DATE=$(date +\"%Y-%m-%d %H:%M:%S\")" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +\"%Y.%m.%d\")" >> $GITHUB_ENV

    # æ£€æŸ¥ç©ºé—´ä½¿ç”¨ï¼ˆå¯é€‰ï¼‰
    - name: Check Space Usage
      if: (!cancelled())
      run: df -hT

    # æ•´ç†å›ºä»¶ä¸æ’ä»¶ï¼Œç¡®ä¿æ‰€æœ‰éœ€ä¸Šä¼ æ–‡ä»¶éƒ½åœ¨å›ºä»¶ç›®å½•
    - name: Organize Files (æ•´ç†å›ºä»¶ä¸æ’ä»¶)
      if: steps.compile.outputs.status == 'success'
      run: |
        cd $OPENWRT_PATH/bin/targets/*/*
        cat sha256sums || true                      # è¾“å‡ºå›ºä»¶æ ¡éªŒä¿¡æ¯
        cp $OPENWRT_PATH/.config build.config       # å¤‡ä»½ç¼–è¯‘é…ç½®
        mkdir -p packages
        # æ”¶é›†æ‰€æœ‰æ’ä»¶åŒ…ï¼ˆå¯é€‰ï¼‰
        find $OPENWRT_PATH/bin/packages/*/*/ -maxdepth 1 -type f \( -name '*.ipk' -o -name '*.apk' \) -exec cp {} packages/ \; 2>/dev/null || true
        [ -d packages ] && tar -zcf Packages.tar.gz packages
        rm -rf packages feeds.buildinfo version.buildinfo 2>/dev/null || true
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV    # è®¾ç½®å›ºä»¶å‘å¸ƒç›®å½•

    # ä¸Šä¼ å›ºä»¶åˆ° Artifactï¼ˆå¯é€‰ï¼Œä¾›è°ƒè¯•ä¸‹è½½ï¼‰
    - name: Upload Firmware To Artifact
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE != 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.SOURCE_REPO }}-firmware-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE_PATH }}

    # ä¸Šä¼ å›ºä»¶åˆ° Releaseï¼ˆæç®€ã€å…¼å®¹ã€æ˜“ç»´æŠ¤ï¼Œä¸Šä¼ å›ºä»¶ç›®å½•ä¸‹æ‰€æœ‰æ–‡ä»¶ï¼‰
    - name: Upload Firmware To Release
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true'
      uses: ncipollo/release-action@v1
      with:
        name: R${{ env.DATE }} for ${{ env.FIRMWARE_TAG }}
        allowUpdates: true
        tag: ${{ env.FIRMWARE_TAG }}
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.FIRMWARE_PATH }}/*  # ä¸Šä¼ å›ºä»¶ç›®å½•ä¸‹æ‰€æœ‰æ–‡ä»¶ï¼Œç®€å•ã€å…¼å®¹ã€æ˜“ç»´æŠ¤
        body: |
          **This is OpenWrt Firmware for ${{ env.FIRMWARE_TAG }}**
          ### ğŸ“’ å›ºä»¶ä¿¡æ¯
          - å›ºä»¶æºç : ${{ env.REPO_URL }}
          - æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}
          - é»˜è®¤åœ°å€: 192.168.1.1
          - é»˜è®¤å¯†ç : password
          - å›ºä»¶å†…æ ¸ç‰ˆæœ¬: ${{ env.VERSION_KERNEL }}
          - å›ºä»¶ç¼–è¯‘å‰æœ€åä¸€æ¬¡â¦[ä¸»æºç ](${{ env.REPO_URL }})æ›´æ–°è®°å½•
          - ${{ env.VERSION_INFO }}
